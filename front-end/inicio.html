<html>
  <head>
    <title>Calculadora</title>
    <link type="image/png" rel="icon" href="./images/favicon.png" size="96x96"></link>
    <link rel="stylesheet" href="./css/inicio.css"></link>
  </head>
  <body>
    <div class="calculadora">
      <div class="painel">
        <p class="painel-texto" id="texto">0</p>
      </div>

      <div class="teclado">
        <button onclick="resetar()" class="botao">C</button>
        <button onclick="" class="botao"><=</button>
        <button onclick="addSimbolo('+')" class="botao">+</button>
        <button onclick="addSimbolo('รท')" class="botao">รท</button>
        <button value="1" onclick="addValor(1)" class="botao">1</button>
        <button value="1" onclick="addValor(2)" class="botao">2</button>
      </div>
    </div>
  </body>
  <script src="./js/calculadora.js"></script>
</html>
