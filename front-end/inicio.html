<html>
    <head>
        <title>calculadora</title> 
        <link type="images/ico" rel="icon" href="./images/calculadora.ico" sizes="256x256"></link>
        <link rel="stylesheet" href="./css/inicio.css"></link>
    </head>
    <body>
       <div>
            <img src="./images/CALCULADORA2.png" style="width: 100px;">
            <p style="color: rgb(87, 87, 87);"> <h1>CALCULOS:</h1></p> 
            <div class="calculadora">
                <div class="painel"> 
                    <p class="painel-text" id="texto">0</p>
                    <button onclick="resetar()" class="botao-painel">C</button>
                </div>
                <div class="teclado">
                    <div class="esquerda-teclado">
                        <button onclick="addValor(7)" class="botao" >7</button>
                        <button onclick="addValor(8)" class="botao">8</button>
                        <button onclick="addValor(9)" class="botao">9</button>
                        <button onclick="addValor(4)" class="botao">4</button>
                        <button onclick="addValor(5)" class="botao">5</button>
                        <button onclick="addValor(6)" class="botao">6</button>
                        <button onclick="addValor(1)" class="botao">1</button>
                        <button onclick="addValor(2)" class="botao">2</button>
                        <button onclick="addValor(3)" class="botao">3</button>
                        <button onclick="addValor(0)" class="botao">0</button>
                        <button onclick="addValor('.')" class="botao">,</button>
                        <button onclick="calcular()" class="botao">=</button>
                    </div>
                    <div class="direita-teclado">
                        <button onclick="addSimbolo('x')" class="botao">x</button>  
                        <button onclick="addSimbolo('รท')" class="botao">รท</button> 
                        <button onclick="addSimbolo('+')" class="botao">+</button>
                        <button onclick="addSimbolo('-')" class="botao">-</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./js/calculadora.js"></script>
</html>
